  <!--Script for tab selection. We select each page/post as a tab. Note the classes tabcontent (page to be displayed) and tablinks (tab selection) -->
  <!--Script from: https://www.w3schools.com/howto/howto_js_tabs.asp -->
  <!--This has go at the end of the code so the default click at the end of script works.-->
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;

      tabcontent = document.getElementsByClassName("tabcontent"); // Tab content - i.e. markdowns to be displayed.
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      tablinks = document.getElementsByClassName("tablinks"); // Tab links - the tabs themselves, on the sidebar/top
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Blocks all the other tabs. I am using a "_cont" flag to make the anchors different from the real ids in the markdown content, 
      // this avoids unwanted offset in the anchoring.
      document.getElementById(tabName+'_cont').style.display = "block"; 
      evt.currentTarget.className += " active"; // Makes the current one active

      window.scrollTo(0, 0); // Jumps to the top of the page when clicking on a post in the sidebar
    }

    // This is script makes one of the tabs to be chosen according to the url
    // Gets the element with id=anchored_tab to be open. So, if the page is .../coding#post.html, we will open the page
    // with the page #post active. If we have .../coding.html, we open the default page for the coding section. slice(1) removes the # in the string
    var anchored_tab = $(location).attr('hash').slice(1);
    document.getElementById(anchored_tab+'_tab').click(); // I put a little "_tab" flag here to distinguish between the links and the pages
  </script>

  <!-- Load the MathJax library AFTER markdown is rendered -->
  <!-- We must use this script in order to integrate zero-md with MathJax. This loop does that for every element in the class tabcontent, using their id.
  We can use this loop to automate the process. This way we don't have to do this manually for each page. Note that tabcontent return the id of each container
  with the class "tabcontent", so we get tabcontent = {"contents", "echelon", "josephus"},... etc-->
  <script>
    var i, tabcontent;

    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].addEventListener('zero-md-rendered', () => {
              let el = document.createElement('script')
              el.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js'
              document.head.appendChild(el)
            })
    }
  </script>
